# Common Labels
labels:
  app: "meghalaya-ui"
  group: "web"

# Ingress Configs
ingress:
  enabled: true
  context: "meghalaya-ui"

# Init Containers Configs
initContainers: {}

# Container Configs
image:
  repository: "selcohub/test-ui"
  tag: multi-tenant-image-test-9bc22167ff18f0666750167a866323bb08ba81d0
replicas: "1"
httpPort: 80
healthChecks:
  enabled: true
  livenessProbePath: "/meghalaya-ui/"
  readinessProbePath: "/meghalaya-ui/"

env: |
  - name: PUBLIC_PATH
    value: /meghalaya-ui

    
extraVolumes: |
  - name: js-injection
    configMap:
      name: meghalaya-ui

extraVolumeMounts: |
  - mountPath: /etc/nginx/conf.d/sub_filter.conf
    name: js-injection
    subPath: sub_filter.conf
